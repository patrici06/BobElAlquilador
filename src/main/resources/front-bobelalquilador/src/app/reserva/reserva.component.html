<div class="reserva-container">
  <h2>Reservar Máquina</h2>
  <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="maquina">Máquina:</label>
      <input id="maquina" formControlName="maquina" placeholder="Taladro 3000">
      <div *ngIf="reservaForm.get('maquina')?.touched && reservaForm.get('maquina')?.invalid">
        <small class="error">Selecciona una máquina.</small>
      </div>
    </div>

    <div>
      <label for="fechaInicio">Fecha Inicio:</label>
      <input id="fechaInicio" type="date" formControlName="fechaInicio">
      <div *ngIf="reservaForm.get('fechaInicio')?.touched && reservaForm.get('fechaInicio')?.invalid">
        <small class="error">Ingresa fecha de inicio.</small>
      </div>
    </div>

    <div>
      <label for="fechaFin">Fecha Fin:</label>
      <input id="fechaFin" type="date" formControlName="fechaFin">
      <div *ngIf="reservaForm.get('fechaFin')?.touched && reservaForm.get('fechaFin')?.invalid">
        <small class="error">Ingresa fecha de fin.</small>
      </div>
    </div>

    <button type="submit" [disabled]="cargando">
      {{ cargando ? 'Reservando...' : 'Realizar Reserva' }}
    </button>
  </form>

  <p class="success" *ngIf="mensajeExito">{{ mensajeExito }}</p>
  <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>
</div>
